<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <meta
      name="description"
      content="A coding quiz to test out your developer skills."
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://kit.fontawesome.com/c663089620.js" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="container"></div>
    <header>
      <nav>
        <a href="./high-scores.html"">View High Scores<i class="fas fa-crown"></i> </a>
        <div class="timer">Time: <span id="time">--</span></div>
      </nav>
    </header>
    <main>
      <!-- Start Page screen -->
      <div class="start-page">
        <h3 id="quiz-title">Coding Quiz Challenge</h3>
        <p class="sub-heading">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button class="btn" id="start-btn">Start Quiz</button>
      </div>
      <!-- Game in Progress screen-->
      <div class="options hide" id="options">
        <h3 id="question-header"></h3>
        <div class="option-buttons" id="option-btns">
          <button id="btn-1" class="option btn">
          </button>
          <button id="btn-2" class="option btn">
          </button>
          <button id="btn-3" class="option btn">
          </button>
          <button id="btn-4" class="option btn">
          </button>
        </div>
        <!-- <div class="correct-wrong"></div> -->
      </div>
      <!-- Quiz Complete screen-->
      <div class="hide quiz-complete" id="quiz-complete">
        <h3>All done!</h3>
        <p class="sub-heading">
          Your final score is:    <span id="high-score"></span>
        </p>
        <form id="form-section" action="submit">
          <label for="initials">Enter Initials:</label>
          <input type="text" name="initials" maxlength="4" id="initials" />
          <button class="btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>

<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score -->
