<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Quiz</title>
    <meta
      name="description"
      content="A coding quiz to test out your developer skills."
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <h2>View high scores</h2>
        <div class="timer">Time: <span id="count">120</span></div>
      </nav>
    </header>
    <main>
      <!-- Start Page screen -->
      <div class="start-page">
        <h3>Coding Quiz Challenge</h3>
        <p class="sub-heading">
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <div class="btn">Start Quiz</div>
      </div>
      <!-- Game in Progress screen-->
      <div class="options">
        <h3></h3>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="correct-wrong"></div>
      </div>
      <!-- Submit score screen-->
      <div class="submit-score">
        <h3>All done!</h3>
        <p class="sub-heading">
          Your final score is <span id="high-score"></span>
        </p>
        <form action="submit">
          <label for="initials">Enter Initials:</label>
          <input type="text" name="initials" maxlength="4" id="initials" />
          <button class="btn">Submit</button>
        </form>
      </div>
      <!-- High scores screen -->
      <div class="high-scores">
        <h3>High scores</h3>
        <ol>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ol>
        <div class="hs-btn-container">
          <div class="btn">Go Back</div>
          <div class="btn">Clear High Scores</div>
        </div>
      </div>
    </main>
  </body>
</html>

<!-- GIVEN I am taking a code quiz
WHEN I click the start button
THEN a timer starts and I am presented with a question
WHEN I answer a question
THEN I am presented with another question
WHEN I answer a question incorrectly
THEN time is subtracted from the clock
WHEN all questions are answered or the timer reaches 0
THEN the game is over
WHEN the game is over
THEN I can save my initials and score -->
